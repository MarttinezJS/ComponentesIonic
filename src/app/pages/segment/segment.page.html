<app-header titulo=segment></app-header>

<ion-toolbar>
  <ion-segment (ionChange)="segmentChanged($event)" value="">

    <ion-segment-button value="">
      <ion-label>Todos</ion-label>
    </ion-segment-button>

    <ion-segment-button value="DC">
      <ion-label>DC</ion-label>
    </ion-segment-button>
    
    <ion-segment-button value="Marvel">
      <ion-label>Marvel</ion-label>
    </ion-segment-button>

  </ion-segment>
</ion-toolbar>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let heroe of (heroes | async) | busqueda: segment: 'publisher'" class="animated fadeIn fast">
      <ion-label>
        <h3>{{ heroe.superhero }} <small>{{ heroe.alter_ego }}</small></h3>
        <p>
          {{ heroe.first_appearance }}
        </p>
      </ion-label>

      <ion-label slot=end class="ion-text-right">{{ heroe.publisher }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
