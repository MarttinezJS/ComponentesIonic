<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>searchbar</ion-title>
  </ion-toolbar>
  
  <ion-searchbar mode=ios animated (ionChange)="buscar($event)"></ion-searchbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let c of comentarios | busqueda:termino:'name'">
      <ion-card>
        <ion-card-header>
          <ion-card-subtitle>{{ c.email }}</ion-card-subtitle>
          <ion-card-title>{{ c.name }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          {{ c.body }}
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
