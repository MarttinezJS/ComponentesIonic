<app-header titulo=checkbox></app-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let check of data" (click)="onClick( check )">

      <ion-checkbox slot=start [(ngModel)]="check.selected" [color]="check.name"></ion-checkbox>
      <ion-label>{{ check.name }}</ion-label>
      
    </ion-item>
  </ion-list>
</ion-content>
