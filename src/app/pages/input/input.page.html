<app-header titulo="input & forms"></app-header>

<ion-content>
  <form #form [formGroup]="formulario" (submit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input clearInput formControlName=nombre></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input formControlName=email></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input formControlName=password></ion-input>
      </ion-item>
    </ion-list>
    <ion-button [disabled]=formulario.invalid type=submit expand=full>Enviar</ion-button>
  </form>
</ion-content>
