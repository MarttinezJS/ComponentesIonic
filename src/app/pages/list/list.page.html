<app-header titulo="list & sliding"></app-header>

<ion-content>
    <ion-list #lista>
        <ion-item-sliding *ngFor="let user of data | async">
            <ion-item>
                <ion-label>
                    <h2>{{ user.name }}</h2>
                    <p>{{ user.email }}</p>
                </ion-label>
                <ion-label slot=end class="ion-text-right">{{ user.phone }}</ion-label>
            </ion-item>
            <ion-item-options side=start>
                <ion-item-option color=youtube (click)="favorite( user )">
                    <ion-icon name=heart-outline slot=icon-only></ion-icon>
                </ion-item-option>
            </ion-item-options>
            <ion-item-options side=end>
                <ion-item-option (click)="share( user )">
                    <ion-icon name=share-outline slot=icon-only></ion-icon>
                </ion-item-option>

                <ion-item-option color=danger (click)="borrar( user )">
                    <ion-icon name=trash-outline slot=icon-only></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
