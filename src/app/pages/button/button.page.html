<ion-header class="ion-no-border">
  <ion-toolbar>
    
    <ion-buttons slot=start>
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>Botones y router</ion-title>
    
    <ion-buttons slot=end>
      <ion-button>
        <ion-icon color="primary" name=heart></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button expand=full size="small">small</ion-button>
  <ion-button expand=full >default</ion-button>
  <ion-button expand=full size="large">large</ion-button>

  <ion-button expand=full color=tertiary class="ion-margin-top" routerLink="/">Anchor</ion-button>

  <ion-row class="ion-margin-top">
    <ion-col>
      <ion-button expand=full color="secondary" routerLink="/action-sheet">Action Sheet</ion-button>
    </ion-col>
    <ion-col>
      <ion-button expand=full color="secondary" routerLink="/avatar">Avatar</ion-button>
    </ion-col>
  </ion-row>

  <ion-button class="ion-margin-top" fill=clear>Clear</ion-button>
  <ion-button class="ion-margin-top" fill=outline>Outline</ion-button>
  <ion-button class="ion-margin-top" fill=solid>Solid</ion-button>
</ion-content>
