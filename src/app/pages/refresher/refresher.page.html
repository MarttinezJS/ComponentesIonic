<app-header titulo=refresher></app-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh( $event )">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <h1 class="ion-text-center" *ngIf="items.length === 0">
    Side down
  </h1>

  <ion-list>
    <ion-item class="animated fadeIn fast" *ngFor="let item of items; let i = index">
      <ion-label>item {{ i + 1 }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
