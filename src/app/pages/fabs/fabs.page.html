<app-header titulo=fabs></app-header>

<ion-content>
  
  <ion-fab mode=ios slot=fixed vertical=bottom horizontal=end>
    <ion-fab-button color=secondary>
      <ion-icon name=add></ion-icon>
    </ion-fab-button>

    <ion-fab-list side=top>
      <ion-fab-button color=facebook><ion-icon name=logo-facebook></ion-icon></ion-fab-button>
      <ion-fab-button color=youtube><ion-icon name=logo-youtube></ion-icon></ion-fab-button>
      <ion-fab-button color=twitter><ion-icon name=logo-twitter></ion-icon></ion-fab-button>
    </ion-fab-list>

    <ion-fab-list side=start>
      <ion-fab-button color=xbox><ion-icon name=logo-xbox></ion-icon></ion-fab-button>
      <ion-fab-button color=twitch><ion-icon name=logo-twitch></ion-icon></ion-fab-button>
      <ion-fab-button color=whatsapp><ion-icon name=logo-whatsapp></ion-icon></ion-fab-button>
    </ion-fab-list>
  </ion-fab>

  


  <ion-list>
    <ion-item *ngFor="let item of data;let i = index">
      item {{ i + 1 }}
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer >
  <ion-toolbar color=dark>
    <ion-title>Este Es El Footer</ion-title>
  </ion-toolbar>
</ion-footer>
