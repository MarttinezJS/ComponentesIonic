<app-header titulo="Progressbar & Range"></app-header>

<ion-content class="ion-padding">
  <ion-progress-bar color=twitter [value]=porcentaje></ion-progress-bar>

  <ion-list>
    <ion-item>
      <ion-range color=twitter pin=true (ionChange)="cambioRango( $event )">
        <ion-label slot=start>0</ion-label>
        <ion-label slot=end>100</ion-label>
      </ion-range>
    </ion-item>
  </ion-list>
</ion-content>
